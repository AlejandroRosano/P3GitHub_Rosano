<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Ejemplo1</title>
    <style>
        button{
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
            text-align: center;
            border: 2px solid red;
            background: lightgray;
            border-radius: 10px;
            padding: 3px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button type="button" onclick="cambiaNombre()">Nombre: Pepe</button>

    <script>
        let boton = document.querySelector("button");

        function cambiaNombre(){
            let name = prompt("Introduce otro nombre");
            boton.textContent = `Nombre: ${name}`;
        }
    </script>
</body>
</html>
